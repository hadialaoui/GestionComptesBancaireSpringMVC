<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Authentification</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}" href="../static/css/myStyle.css"  />
</head>
<body class="imagebackground">
    <div class="col-md-4 col-md-offset-4 espace ">
       <div class="panel panel-default">
           <div class="panel-heading">Authentification</div>
           <div class="panel-body">
              <div th:if="${param.error}" class="red">
                   Incorrect Username or password
              </div>
               <div th:if="${param.logout}" class="red">
                   You have been logged outs
              </div>
               <form th:action="@{/login}" method="post">
			        <div class="form-group">
			            <label class="control-label">Utilisateur :</label>
			            <input class="form-control"  type="text" name="username" />
			        </div>
			         <div class="form-group">
			            <label class="control-label">Password :</label>
			            <input class="form-control" type="password" name="password" />
			        </div>
			        <button class="btn btn-primary center-block "  type="submit"> se connecter </button>
			    </form>
           </div>
       </div>
    </div>
   
</body>
</html>
