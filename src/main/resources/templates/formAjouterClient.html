<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       layout:decorator="template1">
<div layout:fragment="content1">
   <div class="col-md-6 col-md-offset-3" >
   <div class="panel panel-primary">
	     <div class="panel panel-heading">Ajout d'un nouveau client</div>
	     <div class="panel panel-body">
	       <form th:action="@{/saveClient}" method="post">
              
            <div class="form-group">
               <label class="control-label" >Nom :</label>
               <input class="form-control" name="nom" type="text"/>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit" th:text="Save"></button>
            </div>
	       </form>   
	      
	     </div>    
	     </div> 
		     <div  th:if="${client}">
	          <div class="alert alert-success" role="alert">
	              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	              <strong>SUCCES !</strong><br/> Nouveau client enregistre avec succes !
	          </div>
	         </div>       
     </div> 
     
</div>
</html>
